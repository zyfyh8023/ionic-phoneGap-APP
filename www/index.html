<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>首页</title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
    </head>
    <body ng-app="starter">
        
    <ion-side-menus>
        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
                <ion-nav-back-button class="button-clear">
                    <i class="ion-arrow-left-c"></i>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view class="slide-left-right">
            </ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left" is-enabled="true">
            <header class="bar bar-header bar-stable">
                <h1 class="title">辅助菜单</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item nav-clear menu-close href="#/help">
                     帮助中心
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/link">
                     联系我们
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/join">
                     加入我们
                    </ion-item>
                </ion-list>
           </ion-content>
        </ion-side-menu>
    </ion-side-menus>


        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
